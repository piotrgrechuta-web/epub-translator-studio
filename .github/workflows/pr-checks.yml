name: PR checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint and test tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest -r project-tkinter/requirements.txt

      - name: Lint (critical errors only)
        run: |
          flake8 project-tkinter \
            --select=E9,F63,F7,F82 \
            --count \
            --show-source \
            --statistics \
            --exclude=.venv,venv,node_modules,__pycache__,build,dist

      - name: Entry-point syntax smoke
        run: |
          python -m py_compile project-tkinter/app_main.py
          python -m py_compile project-tkinter/app_gui_classic.py
          python -m py_compile project-tkinter/app_gui_horizon.py
          python -m py_compile project-tkinter/launcher_classic.py
          python -m py_compile project-tkinter/launcher_horizon.py
          python -m py_compile project-tkinter/translation_engine.py

      - name: Unit tests (EPUB parser)
        run: |
          python -m pytest -q project-tkinter/tests

      - name: Runtime/UI smoke (Tkinter)
        run: |
          python project-tkinter/scripts/smoke_gui.py
