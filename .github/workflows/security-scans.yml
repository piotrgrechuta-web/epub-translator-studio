name: Security scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependency audit tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Dependency audit report (pip-audit JSON)
        run: |
          pip-audit -r project-tkinter/requirements.txt --format json -o pip-audit.json || true

      - name: Dependency audit gate (pip-audit CVE threshold)
        env:
          PIP_AUDIT_CVE_THRESHOLD: "1"
        run: |
          python project-tkinter/scripts/pip_audit_cve_gate.py pip-audit.json "${PIP_AUDIT_CVE_THRESHOLD}"

      - name: High/Critical vulnerability gate (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
