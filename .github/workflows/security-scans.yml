name: Security scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependency audit tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Dependency audit report (pip-audit)
        run: |
          pip-audit -r project-tkinter/requirements.txt --format json -o pip-audit.json || true

      - name: Critical vulnerability gate (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"
